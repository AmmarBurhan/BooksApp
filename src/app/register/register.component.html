<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">User Name</label>
    <input type="text" class="form-control" id="userName" aria-describedby="emailHelp" formControlName="userName">
  </div>  
  <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password1">
    </div>
    <div class="form-group">
        <label for="passwordConfirm">Repeast Password</label>
        <input type="password" class="form-control" id="passwordConfirm" formControlName="password2">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <p *ngIf = "userError" class="alert">{{userError}}</p>
</form>
